# ============================================
# Docuchat - Docker Compose Configuration
# ============================================
# Local development environment with:
# - Backend (FastAPI)
# - Frontend (Next.js)
# - Database (PostgreSQL)
#
# Usage:
#   1. Copy .env.docker.example to .env.docker
#   2. Fill in required values (GOOGLE_API_KEY)
#   3. Run: docker-compose up -d
#
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: docuchat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docuchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docuchat_password}
      POSTGRES_DB: ${POSTGRES_DB:-docuchat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - docuchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docuchat} -d ${POSTGRES_DB:-docuchat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Backend (FastAPI)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: docuchat-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-docuchat}:${POSTGRES_PASSWORD:-docuchat_password}@db:5432/${POSTGRES_DB:-docuchat}
      # API Keys
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      # Environment
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      # CORS - allow frontend
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src:ro
      - ./data:/app/data
    networks:
      - docuchat-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ==========================================
  # Frontend (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: docuchat-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Chalssak}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    ports:
      - "3000:3000"
    networks:
      - docuchat-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Backend Production (Profile: production)
  # ==========================================
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: docuchat-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-docuchat}:${POSTGRES_PASSWORD:-docuchat_password}@db:5432/${POSTGRES_DB:-docuchat}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      APP_ENV: production
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    networks:
      - docuchat-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - production

  # ==========================================
  # Test Runner (Profile: test)
  # ==========================================
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: docuchat-test
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      APP_ENV: test
      DATABASE_URL: postgresql://${POSTGRES_USER:-docuchat}:${POSTGRES_PASSWORD:-docuchat_password}@db:5432/${POSTGRES_DB:-docuchat}_test
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    networks:
      - docuchat-network
    depends_on:
      db:
        condition: service_healthy
    command: pytest tests/ -v --tb=short
    profiles:
      - test

# ==========================================
# Networks
# ==========================================
networks:
  docuchat-network:
    driver: bridge
    name: docuchat-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: docuchat-postgres-data
